{% extends 'base.html' %}
{% block content %}

<h1>Game Shelf</h1>

<h2>All Systems</h2>

{% for system in all_systems %}
<div class="system">
    <a href="/system/{{ system.id }}">{{ system.name }}</a> - 
    {{ system.games|length }} games
    <p><strong>Purchased:</strong> {{ system.purchased }}</p>
</div>
{% endfor %}

{% endblock %}
